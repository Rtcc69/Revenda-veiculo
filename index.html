<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <h1>Revenda de Veículos JS</h1>
    <form>
      <p>
        Veículo:
        <input
          type="text"
          required
          id="inVehicle"
          placeholder="Nome do veículo"
        />
      </p>
      <p>
        Preço R$ :
        <input type="number" required id="inPrice" />
      </p>
      <input type="submit" value="Ver Promoções" id="bt" />
    </form>

    <h3 id="outResp1"></h3>
    <h3 id="outResp2"></h3>
    <h3 id="outResp3"></h3>

    <script src="script.js"></script>
  </body>
</html>
